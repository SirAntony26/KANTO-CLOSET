<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KANTO CLOSET</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1589927986089-35812388d1d4?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .products {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background: #fff;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product h3, .product button {
      padding: 10px;
    }

    .product button {
      width: 90%;
      margin: 0 auto 15px;
      display: block;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      padding: 20px;
      background: #f5f5f5;
      border-top: 2px solid #000;
    }

    .cart h2 {
      margin-bottom: 15px;
    }

    .cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      margin: 10px 0;
    }

    .mpesa {
      margin-top: 20px;
    }

    .mpesa button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .social a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>KANTO CLOSET</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#cart">Cart</a>
      <a href="#contact">Contact</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Style that Speaks for You</h1>
  </section>

  <section id="shop" class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=800&q=80" alt="Sneakers">
      <h3>Premium Sneakers - $80</h3>
      <button onclick="addToCart('Premium Sneakers', 80)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1531181804082-4f0117c8a2b4?auto=format&fit=crop&w=800&q=80" alt="Dresses">
      <h3>Designer Dress - $65</h3>
      <button onclick="addToCart('Designer Dress', 65)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032457869-6f1b9f4fdc1f?auto=format&fit=crop&w=800&q=80" alt="Hoodies">
      <h3>Streetwear Hoodie - $50</h3>
      <button onclick="addToCart('Streetwear Hoodie', 50)">Add to Cart</button>
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items" class="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>

    <div class="mpesa">
      <button onclick="payWithMpesa()">Pay with M-Pesa</button>
    </div>
  </section>

  <footer class="footer" id="contact">
    <p>&copy; 2025 KANTO CLOSET. All rights reserved.</p>
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="mailto:contact@kantocloset.com">Email</a>
    </div>
  </footer>

  <script>
    const cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = total.toFixed(2);
    }

    function payWithMpesa() {
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      if (total === 0) {
        alert('Your cart is empty. Please add items to proceed.');
        return;
      }

      const message = `To complete payment of $${total.toFixed(2)}:\n1. Go to your M-Pesa menu\n2. Select Lipa na M-Pesa\n3. Select Buy Goods and Services\n4. Enter Till Number: 3446190\n5. Enter amount: ${total.toFixed(2)}\n6. Enter M-Pesa PIN and confirm.`;
      alert(message);

      const whatsappMessage = `Hi, I've paid $${total.toFixed(2)} to Till 3446190 for my Kanto Closet order.`;
      window.open(`https://wa.me/254740113715?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
    }
  </script>
</body>
</html>
<!-- End of index.html -->
