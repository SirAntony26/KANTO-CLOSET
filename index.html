<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KANTO CLOSET</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1589927986089-35812388d1d4?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .products {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3, .product button {
      padding: 10px;
    }
    .product button {
      width: 90%;
      margin: 0 auto 15px;
      display: block;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart, .checkout-form {
      padding: 40px 20px;
      background: #f5f5f5;
      border-top: 2px solid #000;
    }
    .cart-items {
      list-style: none;
      padding: 0;
    }
    .cart-items li {
      margin: 10px 0;
    }
    .footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .social a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    form input, form select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>KANTO CLOSET</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#cart">Cart</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Style that Speaks for You</h1>
  </section>

  <section id="shop" class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=800&q=80" alt="Sneakers">
      <h3>Premium Sneakers - KSh 8000</h3>
      <button onclick="addToCart('Premium Sneakers', 8000)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1531181804082-4f0117c8a2b4?auto=format&fit=crop&w=800&q=80" alt="Dresses">
      <h3>Designer Dress - KSh 6500</h3>
      <button onclick="addToCart('Designer Dress', 6500)">Add to Cart</button>
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items" class="cart-items"></ul>
    <p><strong>Total:</strong> KSh <span id="cart-total">0</span></p>
    <button onclick="showCheckoutForm()">Checkout</button>
  </section>

  <section id="checkout" class="checkout-form" style="display:none;">
    <h2>Checkout</h2>
    <form onsubmit="handleFormSubmit(event)">
      <input type="text" id="customerName" placeholder="Your Name" required>
      <input type="text" id="deliveryAddress" placeholder="Delivery Address" required>
      <select id="deliveryBase" required>
        <option value="Muranga Town">Murang'a Town</option>
        <option value="Maua Town">Maua Town</option>
      </select>
      <button type="submit">Buy Now (Pay with M-Pesa)</button>
    </form>
    <p id="delivery-cost"></p>
  </section>

  <footer class="footer" id="contact">
    <p>&copy; 2025 KANTO CLOSET. All rights reserved.</p>
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="mailto:contact@kantocloset.com">Email</a>
    </div>
  </footer>

  <script>
    const cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - KSh ${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function showCheckoutForm() {
      document.getElementById('checkout').style.display = 'block';
      window.scrollTo({ top: document.getElementById('checkout').offsetTop, behavior: 'smooth' });
    }

    async function handleFormSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('customerName').value;
      const address = document.getElementById('deliveryAddress').value;
      const baseTown = document.getElementById('deliveryBase').value;

      const baseLocations = {
        'Muranga Town': 'Murang'a, Kenya',
        'Maua Town': 'Maua, Kenya'
      };

      const response = await fetch(`https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(baseLocations[baseTown])}&destinations=${encodeURIComponent(address)}&key=YOUR_GOOGLE_MAPS_API_KEY`);
      const data = await response.json();
      const distanceInMeters = data.rows[0].elements[0].distance.value;
      const distanceInKm = Math.ceil(distanceInMeters / 1000);
      const deliveryCost = distanceInKm * 1; // KSh 1 per 1km

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const grandTotal = total + deliveryCost;

      document.getElementById('delivery-cost').textContent = `Delivery from ${baseTown} to ${address} is ${distanceInKm}km, cost: KSh ${deliveryCost}. Total payable: KSh ${grandTotal}`;

      alert(`To pay KSh ${grandTotal}:
1. Go to M-Pesa
2. Lipa na M-Pesa > Buy Goods
3. Till Number: 3446190
4. Amount: ${grandTotal}`);

      const whatsappMsg = `Hi, I have paid KSh ${grandTotal} for my Kanto Closet order. Name: ${name}, Delivery: ${address} from ${baseTown}`;
      window.open(`https://wa.me/254740113715?text=${encodeURIComponent(whatsappMsg)}`);
    }
  </script>
</body>
</html>
