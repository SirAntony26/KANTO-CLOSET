<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KANTO CLOSET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f4f4;">

  <!-- Header -->
  <header style="background-color: #111; color: #fff; padding: 20px; text-align: center;">
    <h1 style="margin: 0;">KANTO CLOSET</h1>
    <p style="margin: 5px 0 0;">Streetwear | Shoes | Jerseys | Kenyan Fashion</p>
  </header>

  <!-- Search Bar -->
  <div style="text-align: center; margin-top: 20px;">
    <input type="text" placeholder="Search items..." onkeyup="filterProducts()" id="searchBar"
      style="width: 80%; max-width: 400px; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
  </div>

  <!-- Products -->
  <section style="padding: 30px 20px;">
    <h2 style="text-align: center;">ðŸ›’ Latest Arrivals</h2>
    <div id="productGrid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">

      <!-- Product 1: NFL Jersey -->
      <div class="product" style="width: 220px; background: #fff; padding: 12px; border-radius: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <img src="images/nfl_jersey_14.jpeg" alt="NFL Jersey #14" style="width: 100%; border-radius: 8px;">
        <h3 style="font-size: 18px; margin: 10px 0;">NFL Jersey #14</h3>
        <p><span style="text-decoration: line-through; color: red;">KSh 1500</span> <strong style="color: green;">KSh 1450</strong></p>
        <a href="https://wa.me/2547XXXXXXXXX?text=Hi!%20I'm%20interested%20in%20the%20NFL%20Jersey%20%2314%20for%20KSh1450" target="_blank" style="text-decoration: none;">
          <button style="margin-top: 10px; padding: 8px 12px; background-color: green; color: white; border: none; border-radius: 6px;">Buy on WhatsApp</button>
        </a>
      </div>

      <!-- Product 2: Dodgers Jersey -->
      <div class="product" style="width: 220px; background: #fff; padding: 12px; border-radius: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <img src="images/dodgers_jersey.jpeg" alt="Dodgers Blue Jersey" style="width: 100%; border-radius: 8px;">
        <h3 style="font-size: 18px; margin: 10px 0;">Dodgers Blue Jersey</h3>
        <p><span style="text-decoration: line-through; color: red;">KSh 1500</span> <strong style="color: green;">KSh 1450</strong></p>
        <a href="https://wa.me/2547XXXXXXXXX?text=Hi!%20I'm%20interested%20in%20the%20Dodgers%20Blue%20Jersey%20for%20KSh1450" target="_blank" style="text-decoration: none;">
          <button style="margin-top: 10px; padding: 8px 12px; background-color: green; color: white; border: none; border-radius: 6px;">Buy on WhatsApp</button>
        </a>
      </div>

    </div>
  </section>

  <!-- Search Script -->
  <script>
    function filterProducts() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const text = product.textContent.toLowerCase();
        product.style.display = text.includes(search) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
